networks:
  internalNetwork:
    driver: bridge

services:
  db_postgresql:
    image: pgvector/pgvector:pg16
    container_name: db_postgresql
    restart: unless-stopped
    networks:
      - internalNetwork
    ports:
      - "5432:5432"
    env_file:
      - database/.env
    volumes:
      - postgresDBVolume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  cache_redis:
    image: redis:7-alpine
    container_name: cache_redis
    ports:
      - "6379:6379"
    volumes:
      - redisData:/data
  backend_nestjs:
    build: ./backend
    container_name: backend_nestjs
    restart: unless-stopped
    networks:
      - internalNetwork
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db_postgresql:
        condition: service_healthy
    command: npm run start:dev

  frontend_nextjs:
    build: ./frontend
    container_name: frontend_nextjs
    restart: unless-stopped
    networks:
      - internalNetwork
    env_file:
      - frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  server_caddy:
    image: caddy:alpine
    container_name: server_caddy
    restart: unless-stopped
    networks:
      - internalNetwork
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - frontend_nextjs
      - backend_nestjs
volumes:
    postgresDBVolume:
    redisData: